  <div>

    <table align="center" id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"
           width="100%">
      <thead>
      <tr>

        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>BOOK NAME</th>
        <th>FINE</th>
        <th>FINE IN EURO</th>
        <th>BORROWED AT</th>
        <th>RETURN DATE</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let borrow of borrows; let i = index">
        <td>{{borrow.idBorrow}}</td>
        <td>{{borrow.name}}</td>
        <td>{{borrow.surname}}</td>
        <td>{{borrow.bookname}}</td>
        <td>{{borrow.fine}}zł</td>
        <td>{{borrow.fineEuro}}&euro;</td>
        <td>{{borrow.borrowedAt}}</td>
        <td>{{borrow.returnAt}}</td>
        <td>
          <button class="btn btn-secondary" (click)="removeBarrow(i)">Return Book</button>
        </td>
        <td>
          <button class="btn btn-secondary" [disabled]="borrow.fine!=0" (click)="extendReturnDate(i)">Extend Return Date</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

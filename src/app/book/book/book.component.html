

<div style="text-align: center;">
  <h1>ADD BOOK</h1>
<div>
  <form>
    Enter    Title:  <input type = "text" [(ngModel)] = bookNameForm name = "bookName"/><br/>
    Enter Authors: <input type = "text" [(ngModel)] = bookAuthForm name = "author[]"/><br/>
    <button (click)="addBook()">Add Book</button>
  </form>
</div>








<div>

<table align="center">

  <tr>
  <th>ID</th>
  <th>TITLE</th>
  <th>AUTHORS</th>

  </tr>

  <tr *ngFor = "let book of books">
    <td>{{book.bookId}}</td>
    <td>{{book.bookName}}</td>
   <td>
    <div *ngFor = "let autor of book.autorList">
        {{autor.valueOf()}}
    </div>
    </td>

  </tr>

</table>
</div>
</div>
